    <!-- Main Content -->
    <main class="content" role="main">
        <!-- School Banner Section -->
        <section class="card" aria-labelledby="school-banner-heading">
          <div
            class="school-banner"
            style="background-image: url('Classroom Header-4 - Made with PosterMyWall.jpg');"
            role="banner"
          >
            <div class="school-logo-container">
              <img
                src="Gemini_Generated_Image_g3iakg3iakg3iakg.png"
                alt="College of Computer Studies logo"
                class="school-logo"
              />
            </div>
            <h2 id="school-banner-heading">College of Computer Studies</h2>
          </div>
        </section>

        <!-- Welcome Section -->
        <section class="card" aria-labelledby="welcome-heading">
          <div class="welcome-section">
            <div class="welcome-text">
              <h1 id="welcome-heading">Welcome back, <span id="dashboardUserName">John</span>! ðŸ‘‹</h1>
              <p>
                <span class="greetingMessage" aria-live="polite"></span>
              </p>
            </div>
          </div>
        </section>

        <!-- Quick Stats Banner -->
        <section class="card" aria-labelledby="stats-heading">
          <h2 id="stats-heading" class="sr-only">Academic Statistics</h2>
          <div class="grades-stats" style="margin-bottom: 0">
            <div class="stat-card">
              <div class="stat-value" aria-label="4 subjects enrolled">4</div>
              <div class="stat-name">Subjects Enrolled</div>
              <div class="stat-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                <div class="stat-fill" style="width: 80%"></div>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-value" aria-label="Current average grade A minus">A-</div>
              <div class="stat-name">Current Average</div>
              <div class="stat-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <div
                  class="stat-fill"
                  style="width: 90%; background: #4ade80"
                ></div>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-value" aria-label="2 upcoming deadlines">2</div>
              <div class="stat-name">Upcoming Deadlines</div>
              <div class="stat-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div
                  class="stat-fill"
                  style="width: 50%; background: #fbbf24"
                ></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Quick Actions -->
        <section class="card" aria-labelledby="actions-heading">
          <div class="card-header">
            <h2 id="actions-heading"><i class="fas fa-bolt" aria-hidden="true"></i> Quick Actions</h2>
          </div>
          <div class="quick-actions-grid">
            <button class="action-card" aria-label="Submit assignment">
              <i class="fas fa-file-upload" aria-hidden="true"></i>
              <span>Submit Assignment</span>
            </button>
            <button class="action-card" aria-label="Message teacher">
              <i class="fas fa-message" aria-hidden="true"></i>
              <span>Message Teacher</span>
            </button>
            <button class="action-card" aria-label="Download materials">
              <i class="fas fa-download" aria-hidden="true"></i>
              <span>Download Materials</span>
            </button>
            <button class="action-card" aria-label="View results">
              <i class="fas fa-eye" aria-hidden="true"></i>
              <span>View Results</span>
            </button>
          </div>
        </section>
      </main>
    </div>
